<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forumulario.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedor</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome" id = "nome1"> Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class ="campo">
            <label for = "CPF">CPF</label>
            <input type="text" name = "cpf" id ="cpf" required>
        </div>
        <div class=" = campo">
            <label for = "CEP">CEP</label>
            <input type = "text" name = "cep" id ="cep" required>
        </div>

        <div class="campo">
            <label>Qual a sua especialidade</label>
            <label>
                <input type="radio" name="dev" value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="dev" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="dev" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo">
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que sabe utilizar:</label>
                <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <br>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Java">
                <label for="tecnoligia2">Java</label>
                <br>
                <input type="checkbox" id=" tecnoligia3" name="tecnoligia3" value="Python">
                <label for="tecnologia3">Python3</label>
                <br>
                <input type="checkbox" id="tecnoligia4" name="tecnoligia4" value="Javascript">
                <label for="tecnoligia4">Javascript</label>
                <br>
                <input type="checkbox" id="tecnoligia5" name="tecnoligia5" value="C">
                <label for="tecnologia5">C</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label> Conte um pouco sobre você</label>
            <textarea row="6" style="width: 26em;" id="experiencia" name="expericencia"></textarea>
            <br>
        </div>
        <button class="botao" type="button" onclick="validar();return false">Concluido</button>
    </form>
</body>
<script src="verifica.js">
</script>
</html>
